apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test-deployment-custom-resource
  name: test-deployment-custom-resource
  labels:
    app: demo-test-custom-resource
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-test-custom-resource
  template:
    metadata:
      labels:
        app: demo-test-custom-resource
    spec:
      containers:
          - args:
              - resource-name="replicasets,damemonsets"
          - name: demo-custom-resource
            image: TEST_IMAGE

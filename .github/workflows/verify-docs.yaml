name: API Docs Generator

on:
  workflow_dispatch:
  push:
    branches: ['main', 'release-*']
  pull_request:

permissions: read-all

jobs:
  verify-docs:
    name: Verify API docs
    runs-on: ubuntu-latest

    env:
      GOPATH: ${{ github.workspace }}

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        path: ./src/github.com/${{ github.repository }}
        fetch-depth: 0

    - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version-file: './src/github.com/${{ github.repository }}/go.mod'
        check-latest: true

    - shell: bash
      working-directory: ./src/github.com/${{ github.repository }}
      run: |
        make docs

        # For whatever reason running this makes it not complain...
        git status

    - uses: chainguard-dev/actions/nodiff@18e5e3427cf9d6bcfbefe60dca48e40292f000c5 # v1.5.13
      with:
        path: ./src/github.com/${{ github.repository }}
        fixup-command: "make docs"

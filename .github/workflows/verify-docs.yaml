name: API Docs Generator

on:
  workflow_dispatch:
  push:
    branches: ['main', 'release-*']
  pull_request:

permissions: read-all

jobs:
  verify-docs:
    name: Verify API docs
    runs-on: ubuntu-latest

    env:
      GOPATH: ${{ github.workspace }}

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        path: ./src/github.com/${{ github.repository }}
        fetch-depth: 0

    - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
      with:
        go-version-file: './src/github.com/${{ github.repository }}/go.mod'
        check-latest: true

    - shell: bash
      working-directory: ./src/github.com/${{ github.repository }}
      run: |
        make docs

        # For whatever reason running this makes it not complain...
        git status

    - uses: chainguard-dev/actions/nodiff@dd4524afd480a43ead9543a08be1c5004ee8b0a7 # v1.0.7
      with:
        path: ./src/github.com/${{ github.repository }}
        fixup-command: "make docs"

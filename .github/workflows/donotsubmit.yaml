name: Do Not Submit

on:
  pull_request:
    branches: [ 'main', 'release-*' ]

permissions: read-all

jobs:

  donotsubmit:
    name: Do Not Submit
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2

      - name: Do Not Submit
        uses: chainguard-dev/actions/donotsubmit@18e5e3427cf9d6bcfbefe60dca48e40292f000c5 # v1.5.13

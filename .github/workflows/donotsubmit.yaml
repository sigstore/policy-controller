name: Do Not Submit

on:
  pull_request:
    branches: [ 'main', 'release-*' ]

permissions: read-all

jobs:

  donotsubmit:
    name: Do Not Submit
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: Do Not Submit
        uses: chainguard-dev/actions/donotsubmit@dd4524afd480a43ead9543a08be1c5004ee8b0a7 # v1.0.7
